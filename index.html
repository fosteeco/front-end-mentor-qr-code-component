<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | QR code component</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="qr-card">
      <div class="qr-code-container">
        <img src="./images/image-qr-code.png" alt="" class="qr-img" />
      </div>
      <div class="qr-body">
        <h2>Improve your front-end skills by building projects</h2>
        <p class="grayish-blue-text">
          Scan the QR code to visit Frontend Mentor and take your coding skills
          to the next level
        </p>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a
        href="https://www.frontendmentor.io/challenges/qr-code-component-iux_sIO_H/hub/qr-code-component-HyVm_93m5"
        target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/fosteeco">Christian Foster</a>.
      <a
        href="https://github.com/fosteeco/front-end-mentor-qr-code-component"
        target="_blank"
        >Link to Repo</a
      >
    </div>
  </body>
</html>
